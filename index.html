<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Veer's Project Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .container {
      max-width: 600px;
      margin: 60px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(60, 60, 90, 0.15);
      padding: 40px 30px 30px 30px;
      text-align: center;
    }
    h1 {
      color: #2d3a4b;
      margin-bottom: 8px;
    }
    p {
      color: #4e5d6c;
      font-size: 1.1em;
      margin-bottom: 32px;
    }
    .repo-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .repo-list li {
      margin: 16px 0;
    }
    .repo-list a {
      display: inline-block;
      padding: 12px 28px;
      border-radius: 8px;
      background: #4f8cff;
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      font-size: 1.05em;
      box-shadow: 0 2px 8px rgba(79, 140, 255, 0.08);
      transition: background 0.2s, transform 0.2s;
    }
    .repo-list a:hover {
      background: #2563eb;
      transform: translateY(-2px) scale(1.04);
    }
    @media (max-width: 600px) {
      .container {
        padding: 24px 10px;
      }
      h1 {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Veer's Project Portfolio</h1>
    <p>Welcome! Explore my GitHub repositories below:</p>
    <ul class="repo-list">
      <li><a href="https://github.com/veerchulki/cit281-p1.git" target="_blank">Project 1</a></li>
      <li><a href="https://github.com/veerchulki/cit281-p2.git" target="_blank">Project 2</a></li>
      <li><a href="https://github.com/veerchulki/cit281-p3.git" target="_blank">Project 3</a></li>
      <li><a href="https://github.com/veerchulki/cit281-p4.git" target="_blank">Project 4</a></li>
      <li><a href="https://github.com/veerchulki/cit281-p5.git" target="_blank">Project 5</a></li>
    </ul>
  </div>
</body>
</html>
